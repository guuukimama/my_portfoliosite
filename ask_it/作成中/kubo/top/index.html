<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>N3Teeth</title>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script> 
<script type="text/javascript" src="js/jquery.carouFredSel-6.2.1-packed.js"></script> 
<script>
$(function(){
	$(".slide").carouFredSel({
		circular: true,
		direction: "left",
		scroll:{
			duration: 500,
			fx: "scroll",
			easing: "swing",
			items: 1
		},
		auto:{
			play: true,
			timeoutDuration: 2500,
			pauseOnHover: false
		},
		items:{
			visible:1,
			start:0
		},
	});
});
</script>
<link href="css/style.css" rel="stylesheet" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <nav class="nav">

        <li><a href="#"><img src="images/btn_1.png" width="150" height="61" alt="N3Teethについて"/></a></li>
        <li><a href="#"><img src="images/btn_2.png" width="150" height="61" alt="施術について"/></a></li>
        <li><a href="#"><img src="images/btn_3.png" width="150" height="61" alt="施術の流れ"/></a></li>
        <li><a href="#"><img src="images/btn_4.png" width="150" height="61" alt="料金について"/></a></li>
        <li><a href="#"><img src="images/btn_5.png" width="150" height="61" alt="よくあるご質問"/></a></li>
        <li><a href="#"><img src="images/btn_6.png" width="150" height="61" alt="当院について"/></a></li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <div class="inner">
    <section id="mainimage">
      <div class="slide">
        <p><img src="images/carousel01.png" width="1200" height="850" alt="No ダメージ"/></p>
        <p><img src="images/carousel02.png" width="1200" height="850" alt="No ペイン"/></p>
        <p><img src="images/carousel03.png" width="1200" height="850" alt="No コンプレックス"/></p>
      </div>
    </section>
    <section class="story"> class "story" の内容がここに入ります</section>
